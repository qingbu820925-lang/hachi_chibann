        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">

        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>hachijo_chiban</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/hachichibanline_1.js"></script><script src="layers/hachichibantext_2.js"></script>
        <script src="styles/hachichibanline_1_style.js"></script><script src="styles/hachichibantext_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

       
    <!-- 地番検索パネル -->
    <div id="chibanSearchPanel" style="
		position:absolute;
		top:10px;
		left:50px;
		z-index:1000;
		background:#fff;
		border:1px solid #999;
		border-radius:4px;
		width:260px;
		font-size:12px;
    ">

  <!-- タイトル＋開閉ボタン -->
      <div style="
			display:flex;
			justify-content:space-between;
			align-items:center;
			background:#f0f0f0;
			padding:6px;
			cursor:pointer;
		" onclick="toggleChibanPanel()">
			<span style="font-weight:bold;">地番検索</span>
			<span id="chibanToggleIcon">－</span>
	   </div>

	<!-- 中身 -->
	<div id="chibanPanelBody" style="padding:10px;">
    <!-- ここに既存の検索フォーム（大字・地番・ボタン等）をそのまま入れる -->


      <!-- 大字 -->
      <label>大字</label>
      <select id="azaSelect" style="width:100%; box-sizing:border-box;">
        <option value="">選択してください</option>
        <option value="大賀郷">大賀郷</option>
        <option value="三根">三根</option>
        <option value="樫立">樫立</option>
        <option value="中之郷">中之郷</option>
        <option value="末吉">末吉</option>
      </select>

      <!-- 地番 -->
      <label style="margin-top:5px; display:block;">地番</label>
      <input type="text" id="chibanInput"
             placeholder="例：70"
             style="width:100%; box-sizing:border-box;">

      <button onclick="searchChiban()" style="margin-top:6px; width:100%;">
        検索
      </button>

      <div id="chibanResult"
           style="margin-top:5px; max-height:150px; overflow:auto;"></div>

      <button onclick="zoomToSelectedChiban()" style="margin-top:5px; width:100%;">
        地番へズーム
      </button>
    </div>

	 </div>
    </div>
	

		
    </body>
</html>
